<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>

    <div class="apply_box">
        <h1>Job Application <small>(Web)</small></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_Name">First Name:</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter First Name...   "/>
                </div>
                <div class="form_control">
                    <label for="Last_Name">Last Name:</label>
                        <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name...   "/>
                </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter email...   "/>
                    </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address:</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>   
                        </div>
                        <div class="form_control">
                            <label for="City">City Name:</label>
                                <input id="City" name="City" placeholder="Enter City Name...   "/>
                        </div>
                        <div class="form_control">
                            <label for="Pincode">Pincode:</label>
                                <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...   "/>
                        </div>
                        <div class="form_control">
                            <label for="date">Date:</label>
                                <input value="2023-07-17" type="date" id="date" name="date" />
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV:</label>
                                <input type="file" id="upload" name="upload" />
                        </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
        </form>
    </div>
</body>
</html>
